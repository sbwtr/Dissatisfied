<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dissatisfied</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="diss.js" defer></script>
    <!-- <script src="LStest.js" defer></script> -->
  </head>
  <body>
    <div class="help-cont">
      <p id="user-help"></p>
      <p id="remove">remove</p>
    </div>
    <div id="bucket">
      <img src="/imgs/bucket.png" alt="" />
    </div>
    <div id="save">
      <img src="imgs/save.png" alt="" />
    </div>
    <div id="load">
      <img src="imgs/load.png" alt="" />
    </div>
    <div id="objects"></div>
    <div class="hide-cont" id="dis-cont">
      <div class="form">
        <div class="hand">
          <img src="imgs/hand.png" alt="" />
        </div>
        <p>Write your line below</p>
        <textarea name="distxt" maxlength="100" rows="5" cols="20"></textarea>
        <button>DONE</button>
      </div>
    </div>
    <div class="hide-cont" id="photo-display">
      <div id="eye">
        <img src="imgs/eye.png" alt="" />
      </div>
      <div id="photo-cont">
        <div class="photo">
          <img src="photos/nasa1.jpg" alt="" />
        </div>
        <div class="photo">
          <img src="photos/nasa2.jpg" alt="" />
        </div>
        <div class="photo">
          <img src="photos/nasa3.jpg" alt="" />
        </div>
        <div class="photo">
          <img src="photos/nasa4.jpg" alt="" />
        </div>
        <div class="photo">
          <img src="photos/nasa5.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
